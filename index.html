<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer proyecto en Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="first-div">
            <h1>{{ welcomeMessage }}</h1>
            <p>Con Método: {{ a }} x {{ b }} = {{ calculatorMethod() }}</p>
            <p>Con Computed: {{ a }} x {{ b }} = {{ calculatorComputed }}</p>
            <button v-on:click="calculatorDirective()">¡Hacé click!</button>
        </div>
        <div>
            <p>Con v-text: <span v-text="subtitle"></span></p>
            <p>Con v-html: <span v-html="subtitle"></span></p>    
        </div>
        <div>
            <img v-bind:src="photo" v-bind:alt="altText">
            <br>
            <input type="text" v-model="defaultText">
            <p> {{ defaultText }} </p>
        </div>
    </div>
</body>
</html>
